    <div class="barraNavegacion">

        <div class="barraNavegacion__barra">

        <div class="contenido__titulo contenido__animacionT">
            <h1>Cont√°ctanos</h1>
        </div>
        <div class="contenido__form">
            <div class="campos campos--nombre">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre">
            </div>
            <div class="campos campos--email">   
                <label for="email">Email</label>
                <input type="email" name="email">

            <div class="campos campos--celular">
                <label for="email">Celular</label>

            </div>
            <div class="campos campos--estadoc">
                <label for="estadocivil">Estado Civil:</label>
            <select name="estadocivil">
                <option name= "S">Solterx</option>
                <option name= "C">Casadx</option>

            </div>

                <div id="terminos"> Desea recibir newsletter?

            </div>
            <div class="campos campos--comentarios">
                <label for="comentarios">Comentarios</label>
            </div>
            <div class="campos campos--consulta">
                <textarea name="consulta" rows="5" cols="30"placeholder="Ingrese sus comentarios"></textarea>
            </div>
            <div class="campos campos--botones">
                <input type="submit" value="Enviar formulario">
                <input type="reset" value="Limpiar datos">
            </div>
        </div>
